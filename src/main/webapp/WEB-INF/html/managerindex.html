<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理员首页</title>
    <link rel="stylesheet" href="../../css/managerindex.css"/>
    <script type="text/javascript" src="../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/sidebar.js"></script>
</head>

<body>
<div class="user-header">
    <div class="logo-container">
        <img src="../../img/Logo.png" alt="logo"/>
        <span>图书销售系统</span>
    </div>
</div>

<div class="container">
    <div id="sidebar">
        <ul class="nav">
            <li class="menu-item active">
                <h>首页</h>
            </li>
            <li class="menu-item">
                <h>用户管理</h>
            </li>
            <li class="menu-item">
                <h>图书管理</h>
            </li>
            <li class="menu-item">
                <h>账号退出</h>
            </li>
        </ul>
    </div>

    <div class="h_main">
        <div class="header_main">
            <div class="search">
                <form action="">
                    <input
                            type="text"
                            name="search"
                            id="search"
                            placeholder="图书搜索"
                    />
                    <button class="iconfront">
                        <img src="../../img/search.png" height="45px" alt=""/>
                    </button>
                </form>
            </div>
        </div>
        <div class="m_main">
            <div class="adv2">
                <div>图片</div>
                <div class="add">
                    <h2>用户添加</h2>
                    <div><img src="../../img/Add.png" alt=""/></div>
                </div>
                <div class="add">
                    <h2>图书添加</h2>
                    <div><img src="../../img/Add.png" alt=""/></div>
                </div>
            </div>
        </div>
    </div>
</div>
