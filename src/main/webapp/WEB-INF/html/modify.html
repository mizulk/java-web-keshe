<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>账号修改</title>
    <link rel="stylesheet" href="../../css/modify.css"/>
    <script type="text/javascript" src="../../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/sidebar.js"></script>
</head>

<body>
<div class="user-header">
    <div class="logo-container">
        <img src="../../img/Logo.png" alt="logo"/>
        <span>图书销售系统</span>
    </div>
</div>

<div class="container">
    <div id="sidebar">
        <ul class="nav">
            <li class="menu-item active">
                <h>首页</h>
            </li>
            <li class="menu">
                <h>图书类别<span class="menu-icon">></span></h>
                <div class="menu-content">
                    <h5 class="menu-item">文学类</h5>
                    <h5 class="menu-item">历史类</h5>
                    <h5 class="menu-item">艺术类</h5>
                    <h5 class="menu-item">外语类</h5>
                </div>
            </li>
            <li class="menu">
                <h>我的账户<span class="menu-icon">></span></h>
                <div class="menu-content">
                    <h5 class="menu-item">我的订单</h5>
                    <h5 class="menu-item">修改资料</h5>
                    <h5 class="menu-item"><a href="../../login.jsp">用户退出</a></h5>
                </div>
            </li>
        </ul>
    </div>
    <div class="h_main">
        <div class="m_main">
            <div class="right"></div>
            <div class="left">
                <div class="modify-container">
                    <form>
                        <h2 class="title">账号修改</h2>
                        <span>账号</span
                        ><input type="text" name="account" placeholder="请输入账号"/>
                        <span>用户名</span
                        ><input
                            type="text"
                            name="username"
                            placeholder="请输入用户名1~20位"
                    />
                        <span>旧密码</span
                        ><input
                            type="password"
                            name="oldpassword"
                            placeholder="请输入旧密码"
                    />
                        <span>手机号</span
                        ><input type="tel" name="tel" placeholder="请输入手机号"/>
                        <span>新密码</span
                        ><input
                            type="password"
                            name="newpassword"
                            placeholder="请输入新密码6~20位"
                    />
                        <span>确认密码</span
                        ><input
                            type="password"
                            name="confirmpsw"
                            placeholder="请再输入新密码"
                    />
                        <span>邮箱</span
                        ><input type="email" name="email" placeholder="xxx@xxx.com"/>
                        <span>备注</span><input type="notes" name="notes"/>
                        <span></span><input type="submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
