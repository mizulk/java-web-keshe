    <div class="header main">
        <div id="sidebar">
            <ul class="nav">

                <li style="list-style-type: none" class="list">

                            <span>账号</span><input type="text" name="account" placeholder="请输入账号" />

                            <span>新密码</span><input type="password" name="newpassword" placeholder="请输入新密码" />
                            <span>邮箱</span><input type="email" name="email" placeholder="xxx@xxx.com" />
                            <span>备注</span><input type="notes" name="notes" />
